AWSTemplateFormatVersion: 2010-09-09
Description: Simple Subnet Creation Template (Needs a VPC) (Creation Time - 50 Seconds, Deletion Time - 50 Seconds) (Worked)

Parameters:
  EnvironmentName:
    Type: String
    Description: An environment name that will be prefixed to resource names

Resources:
  myVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName} TemplateCreatedVPC

  mySubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: us-east-1a
      VpcId:
        Ref: myVPC
      CidrBlock: 10.0.0.0/24
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName} TemplateCreatedSubnet1

  mySubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: us-east-1b
      VpcId:
        Ref: myVPC
      CidrBlock: 10.0.1.0/24
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName} TemplateCreatedSubnet2