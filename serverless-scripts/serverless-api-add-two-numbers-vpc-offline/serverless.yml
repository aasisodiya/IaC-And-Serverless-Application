service: api-add-two-numbers
# service: api-add-two-numbers-vpc-serverless-offline #Doesn't work because final role name autogenerated shows constraint error for name length

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs10.x
  memorySize: 128 #MB
  timeout: 10 #sec
functions:
  add:
    handler: handler.addnew
    memorySize: 128 #MB, will override
    timeout: 3 #seconds, will override
    # vpc:
    #   securityGroupIds:
    #     - sg-blabla
    #   subnetIds:
    #     - subnet-blabla
    #     - subnet-blabla
    events:
      - http:
          path: add
          method: post
          cors: true
          integration: lambda
          request:
            template:
              application/json: >
                #set($inputRoot = $input.path('$'))
                {
                  "num1": $inputRoot.input.operand1,
                  "num2": $inputRoot.input.operand2
                }
          response:
            headers:
              Access-Control-Allow-Origin: "'*'"
              Content-Type: "'application/json'"
            template: >
              #set($inputRoot = $input.path('$'))
              {
                "result": $inputRoot
              }